<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>phAI</title>
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div class="header-bar">
		<div class="prompt-row">
			<div class="prompt-input-container">
				<label for="ai-prompt">AI image processing prompt:</label>
				<textarea id="ai-prompt" rows="4"
					placeholder="Enter your prompt...">Describe this image in detail, including: the main subject(s), setting/location, colors, mood, and any visible text or writing (spell out exactly what it says). Note any interesting or unique elements.</textarea>
			</div>
			<div class="reference-image-container">
				<label for="reference-image-btn">Reference image (optional)</label>
				<button id="reference-image-btn" class="reference-image-btn">Select image</button>
				<input type="file" id="reference-image-input" accept=".jpg,.jpeg" class="hidden-input">
			</div>
		</div>
		<div class="controls">
			<label for="ollama-endpoint">Ollama endpoint:</label>
			<input type="text" id="ollama-endpoint" value="localhost:11434" placeholder="localhost:11434">
			<label for="ollama-model">Model:</label>
			<select id="ollama-model">
				<option value="gemma3:12b">gemma3:12b</option>
				<option value="gemma3:4b">gemma3:4b</option>
				<option value="minicpm-v">minicpm-v</option>
				<option value="qwen2.5vl:7b">qwen2.5vl:7b</option>
				<option value="llava:7b" selected>llava:7b</option>
				<option value="llava:13b">llava:13b</option>
			</select>
			<label for="max-photos">Max photos in one loop:</label>
			<input type="number" id="max-photos" value="10" min="1" max="1000">
			<button id="scan-button">Scan photos</button>
			<button id="stop-button" class="hidden">Stop</button>
		</div>
	</div>
	<div class="webview-container">
		<webview src="https://photos.google.com/login" allowfullscreen></webview>
		<div class="info-panel" id="info-panel">
			<div class="info-panel-header">
				<h3>Extracted photo information with AI&nbsp;interpretation</h3>
				<button class="toggle-btn" id="toggle-panel">â€¹</button>
			</div>
			<div class="info-panel-content">
				<button id="clear-list-btn" class="clear-list-btn">Clear list</button>
				<div id="photo-details-list">
				</div>
			</div>
		</div>
	</div>
	<script src="renderer.js"></script>
</body>

</html>
